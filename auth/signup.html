<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<body>
    <div class="text-center">
        <div class="row align-items-center">
          <div  class="col" style="padding: 0;">
            <div class="sd1">
                
            </div>
          </div>
          <div class="col" style="padding: 0;">
            <div class="sd2">
                <!-- custom form -->
                <div class="form-container">
                    <img src="../media/auth/logo-color.svg"  class="sd2-d1-i1" alt="">
                    <form class="form">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input style="border-radius: 5px;" type="text" name="name" id="name" placeholder="">
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input style="border-radius: 5px;" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" type="email" name="email" id="email" placeholder="">
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input style="border-radius: 5px;" type="password" name="password" id="password" placeholder="">
                            
                            <!-- <div class="forgot">
                                <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
                            </div> -->
                        </div>

                        <div class="input-group" style="margin-bottom: 10px;">
                            <label for="password">Confirm Password</label>
                            <input style="border-radius: 5px;" type="password" name="cpassword" id="cpassword">
                        </div>
                        <button class="sign">Sign Up</button>
                    </form>

                    <p class="signup">Don't have an account?
                        <a rel="noopener noreferrer" href="signin" class="a-brown">Sign In</a>
                    </p>
                </div>
            </div>






          </div>
        </div>
      </div>
</body>
